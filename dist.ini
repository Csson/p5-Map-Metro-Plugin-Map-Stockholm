name = Map-Metro-Plugin-Map-Stockholm
author = Erik Carlsson <info@code301.com>
license = Perl_5
copyright_holder = Erik Carlsson

[Git::GatherDir]
exclude_filename = Build.PL
exclude_filename = META.json
exclude_filename = LICENSE
exclude_filename = README.md

[CopyFilesFromBuild]
copy = META.json
copy = LICENSE
copy = Build.PL

[Run::AfterBuild]
run = map-metro.pl graphviz Stockholm '14->13:3 13->101:4 101->14:4 71->13:3' --into=static/images/stockholm.png

[ReversionOnRelease]
prompt = 1

[OurPkgVersion]
die_on_existing_version = 1
die_on_line_insertion = 1

[NextRelease]
format = %v  %{yyyy-MM-dd HH:mm:ss VVV}d

[PreviousVersion::Changelog]
[NextVersion::Semantic]
major = 
minor = API Changes, New Features, Enhancements
revision = Revision, Bug Fixes, Documentation, Meta
format = %d.%02d%02d
numify_version = 0

[Git::Check]
allow_dirty = dist.ini
allow_dirty = Changes
allow_dirty = META.json
allow_dirty = README.md
allow_dirty = Build.PL

[ReadmeAnyFromPod]
filename = README.md
type = markdown
location = root

[MetaNoIndex]
directory = t
directory = xt
directory = inc
directory = share
directory = eg
directory = examples

[Prereqs::FromCPANfile]

[ModuleBuildTiny]

[MetaJSON]

[ContributorsFromGit]

[Test::NoTabs]
[Test::EOL]
[Test::EOF]
[PodSyntaxTests]

[MetaYAML]

[License]

[ReadmeFromPod]

[ExtraTests]

[ShareDir]

[Manifest]

[ManifestSkip]

[CheckChangesHasContent]

[TestRelease]

[ConfirmRelease]

[UploadToCPAN]

;[Git::Commit]
;commit_msg = %v
;allow_dirty = dist.ini
;allow_dirty = Changes
;allow_dirty = META.json
;allow_dirty = README.md
;allow_dirty = Build.PL

[TravisYML]
perl_version = 5.20
pre_install = cpanm Sereal

[Git::Tag]
tag_format = %v
tag_message =

[Git::Push]
remotes_must_exist = 0
